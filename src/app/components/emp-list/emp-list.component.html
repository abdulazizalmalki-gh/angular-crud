
<p-table [value]="emps" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Emp ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emp>
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.fName }}</td>
            <td>{{ emp.lName }}</td>
            <td>{{ emp.email }}</td>
        </tr>
    </ng-template>
</p-table>
